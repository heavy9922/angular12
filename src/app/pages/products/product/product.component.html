<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      {{ row.name }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ row.description }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="onclick()">
      <mat-icon>add_shopping_cart</mat-icon> BUY
      {{ row.price | currency: "COL":"$":"1.2-2" }}
    </button>
  </mat-card-actions>
</mat-card>
